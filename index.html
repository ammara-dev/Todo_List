<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List
          <img src="/images/notebook.png" height="80px" width="80px" />
        </h2>
        <div class="row">
          <input type="text" placeholder="Add your text" id="input-text" />
          <button onclick="appTask()">Add</button>
        </div>
        <ul id="task-container">
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
